<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Centered</title>
    <style>
    
        body, html {
            height: 100%;
            margin: 0;
            background-image: url(th.png);
            background-position: center center; 
            background-repeat: no-repeat;
            background-size: cover; 
        }

       
        .content {
            text-align: center;
            color: white;
            font-size: 2rem;
            padding: 20px;
           
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Centered background image without repetition</p>
    </div>

</body>
</html>
