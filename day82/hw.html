<!-- შექმენით Facebook Sign Up გვერდი ეცადეთ მაქსიმალურად მიამსგავსოთ ის ორიგინალს -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="right-section">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="confirmemail" placeholder="Confirm Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="New Password" required>
                    </div>
                    <div class="form-group date-of-birth">
                        <select name="day" required>
                            <option value="">Day</option>
                            
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            
                        </select>
                        <select name="month" required>
                            <option value="">Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            
                        </select>
                        <select name="year" required>
                            <option value="">Year</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
            
                        </select>
                    </div>
                    <div class="form-group gender">
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <div class="terms">
                    <p>By clicking Sign Up, you agree to our <a href="">Terms</a> and that you have read our <a href="">Data Policy</a>, including our <a href="">Cookie Use</a>.</p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
