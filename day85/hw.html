<!-- შექმენით ერთი დივ რომელსაც მიანიჭებთ flex  შემდეგ მასში კიდევ შეიტანეთ ბევრი დივი გამოიყენეთ ყველა property რომელიც დღეს ისწავლეთ flex direction justify content align items align content -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; 
            flex-direction: row; 
            justify-content: space-between; 
            align-items: center;
            align-content: space-around; 
            height: 300px; 
            background-color: #f0f0f0; 
            padding: 10px;
        }

        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 5px;
            text-align: center;
            width: 80px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>
</html>
